<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIBE: News in Ink</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>

    <header class="sticky-header">
        <div class="brand">
            <h1>VIBE <span class="jp-text">/ ニュース</span></h1>
            <div class="reel-cta-group">
                <span class="reel-cta-text">new feature added check it out!</span>
                <button id="reel-btn" class="reel-launcher" onclick="openReelMode()">
                    <span class="reel-icon">▶</span>
                </button>
            </div>
        </div>
        
        <div class="location-scroller">
            <div class="location-track">
                <button class="loc-btn active" data-loc="World" onclick="changeLocation('World')">WORLD</button>
                <button class="loc-btn" data-loc="India" onclick="changeLocation('India')">INDIA</button>
            </div>
        </div>
    </header>

    <main id="news-grid" class="news-container">
        <!-- News Cards injected here -->
        <div class="loading">Loading ink...</div>
    </main>

    <!-- Reel Overlay -->
    <div id="reel-overlay" class="reel-overlay" style="display: none;">
        <div class="reel-header">
            <button class="close-reel" onclick="closeReelMode()">✕</button>
            <div class="reel-category-indicator" id="reel-cat-indicator">
                <!-- Injected via JS -->
            </div>
        </div>

        <div id="reel-content" class="reel-content">
            <!-- Active Reel Item Injected Here -->
        </div>

        <div class="reel-instructions">Swipe Up/Down for Next • Swipe Left/Right for Category</div>
    </div>

    <div class="bottom-spacer"></div>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="changeCategory('home')">
            <span class="jp-nav">General</span>
            <span class="en-nav">HOME</span>
        </button>
        <button class="nav-btn" onclick="changeCategory('tech')">
            <span class="jp-nav">Tech</span>
            <span class="en-nav">TECH</span>
        </button>
        <button class="nav-btn" onclick="changeCategory('finance')">
            <span class="jp-nav">Finance</span>
            <span class="en-nav">FINANCE</span>
        </button>
        <button class="nav-btn" onclick="changeCategory('business')">
            <span class="jp-nav">Biz</span>
            <span class="en-nav">BUSINESS</span>
        </button>
    </nav>

    <script src="sw.js"></script>
    <script>
        // State
        let currentLoc = 'World';
        let currentCat = 'home';
        
        // Reel State
        let reelArticles = [];
        let reelIndex = 0;
        let reelCategories = ['home', 'tech', 'finance', 'business'];
        let currentReelCatIndex = 0;
        let reelLoc = 'World';
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let isReelScrolling = false;
        let isReelLoading = false; // Add safe guard

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            console.log("VIBE Engine: v3.1 Loaded"); 
            fetchNews();
            registerSW();
            
            // Reel Swipe Listeners
            const reelOverlay = document.getElementById('reel-overlay');
            if (reelOverlay) {
                // Touch
                reelOverlay.addEventListener('touchstart', e => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                }, {passive: true});
                
                reelOverlay.addEventListener('touchend', e => {
                    touchEndX = e.changedTouches[0].screenX;
                    touchEndY = e.changedTouches[0].screenY;
                    handleSwipe();
                }, {passive: true});
                
                // Mouse Wheel
                reelOverlay.addEventListener('wheel', e => {
                    if (isReelScrolling || isReelLoading) return; // Debounce
                    isReelScrolling = true;
                    setTimeout(() => isReelScrolling = false, 800); // Cooldown

                    if (!reelArticles || reelArticles.length === 0) return;

                    if (e.deltaY > 0) {
                        reelIndex++;
                        if (reelIndex >= reelArticles.length) reelIndex = 0;
                        renderReelItem();
                    } else if (e.deltaY < 0) {
                        reelIndex--;
                        if (reelIndex < 0) reelIndex = reelArticles.length - 1;
                        renderReelItem();
                    }
                }, {passive: true});
            }
        });

        /* --- Reel Logic --- */
        function openReelMode() {
            const overlay = document.getElementById('reel-overlay');
            if (!overlay) return;
            
            // Sync Reel Loc with Main Loc
            reelLoc = currentLoc;
            
            // Sync Reel Category with Main Cat if possible, else default to 0
            const mapStats = {'home':0, 'tech':1, 'finance':2, 'business':3};
            currentReelCatIndex = mapStats[currentCat] !== undefined ? mapStats[currentCat] : 0;
            
            overlay.style.display = 'flex';
            // Force reflow
            void overlay.offsetWidth;
            overlay.classList.add('active');
            
            updateReelCategoryUI();
            fetchReelData();
        }

        function closeReelMode() {
            const overlay = document.getElementById('reel-overlay');
            if (overlay) {
                overlay.classList.remove('active');
                setTimeout(() => { 
                    overlay.style.display = 'none'; 
                    // Reset internal state
                    document.getElementById('reel-content').innerHTML = '';
                    reelArticles = [];
                }, 400);
            }
        }

        async function fetchReelData() {
            if (isReelLoading) return;
            const container = document.getElementById('reel-content');
            if (!container) return;
            
            isReelLoading = true;
            container.innerHTML = '<div style="color:white; text-align:center; padding-top:45vh;"><p style="font-size:1.5rem;">Loading...</p></div>';
            
            // Clear current articles handling
            reelArticles = [];
            
            const cat = reelCategories[currentReelCatIndex];
            
            try {
                const response = await fetch(`/news?category=${cat}&location=${reelLoc}`);
                const data = await response.json();
                
                if (data.articles && data.articles.length > 0) {
                    // Filter for images strictly
                    reelArticles = data.articles.filter(a => a.urlToImage && a.urlToImage !== 'null' && a.urlToImage.startsWith('http')); 
                    
                    if (reelArticles.length === 0) {
                        container.innerHTML = '<div style="color:white; text-align:center; padding-top:45vh; padding-left:20px; padding-right:20px;">No image-rich stories available in this feed.<br><br>Swipe left/right for other categories.</div>';
                        return;
                    }
                    reelIndex = 0;
                    renderReelItem();
                } else {
                    container.innerHTML = '<div style="color:white; text-align:center; padding-top:45vh;">No stories found.<br>Swipe to change category.</div>';
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = '<div style="color:white; text-align:center; padding-top:45vh;">Connection Error.</div>';
            } finally {
                isReelLoading = false;
            }
        }

        function updateReelCategoryUI() {
            const indicator = document.getElementById('reel-cat-indicator');
            if(!indicator) return;
            
            const catName = reelCategories[currentReelCatIndex].toUpperCase();
            const locName = reelLoc ? reelLoc.toUpperCase() : 'WORLD';
            
            indicator.innerHTML = `<span class="reel-cat-pill">${locName} <span style="opacity:0.5; margin:0 4px;">/</span> ${catName}</span>`;
        }

        function renderReelItem() {
            if (!reelArticles || reelArticles.length === 0) return;
            
            // Safety bounds
            if (reelIndex >= reelArticles.length) reelIndex = 0;
            if (reelIndex < 0) reelIndex = reelArticles.length - 1;

            const container = document.getElementById('reel-content');
            const article = reelArticles[reelIndex];
            
            if (!article) return;

            // Render with unique ID to force animation restart if needed
            // Added noreferrer to prevent leaks
            // Added click logic to toggle description? optional.
            container.innerHTML = `
                <div class="reel-item" style="background: url('${article.urlToImage}') no-repeat center center/cover; animation: kenBurns 20s ease-out forwards;">
                    <div class="reel-gradient-overlay" style="position: absolute; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent 60%);"></div>
                    <div class="reel-text-content" style="position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 80px 20px; animation: textSlideUp 0.6s ease-out forwards;">
                        <div class="reel-meta" style="margin-bottom: 10px; font-size: 0.8rem; opacity: 0.8;">
                            <span class="reel-source" style="font-weight: bold; margin-right: 10px;">${article.source.name || 'News'}</span>
                            <span class="reel-time">${new Date(article.publishedAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="reel-line" style="width: 40px; height: 2px; background: #00ffcc; margin-bottom: 15px;"></div>
                        <h2 class="reel-title" style="font-size: 1.5rem; line-height: 1.3; margin-bottom: 10px; font-family: var(--font-serif); text-shadow: 0 2px 4px rgba(0,0,0,0.8); color: white;">${article.title}</h2>
                        <p class="reel-desc" style="font-size: 0.95rem; line-height: 1.5; color: #e0e0e0; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;">${article.description || ''}</p>
                        <a href="${article.url}" target="_blank" rel="noopener noreferrer" style="display:inline-block; margin-top:15px; color:#00ffcc; text-decoration:none; font-size:0.8rem; border-bottom:1px solid #00ffcc;">READ FULL STORY &rarr;</a>
                    </div>
                </div>
            `;
            
            updateReelCategoryUI();
        }

        function handleSwipe() {
            if (isReelLoading) return;
            const deltaX = touchStartX - touchEndX;
            const deltaY = touchStartY - touchEndY;
            const threshold = 50; 

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        // Left Swipe -> Next Category
                        currentReelCatIndex = (currentReelCatIndex + 1) % reelCategories.length;
                    } else {
                        // Right Swipe -> Prev Category
                        currentReelCatIndex = (currentReelCatIndex - 1 + reelCategories.length) % reelCategories.length;
                    }
                    updateReelCategoryUI();
                    fetchReelData();
                }
            } else {
                // Vertical
                if (Math.abs(deltaY) > threshold) {
                    if (!reelArticles || reelArticles.length === 0) return;
                    
                    if (deltaY > 0) {
                        // Swipe Up -> Next Article
                        reelIndex++;
                        if (reelIndex >= reelArticles.length) reelIndex = 0;
                        renderReelItem();
                    } else {
                        // Swipe Down -> Prev Article
                        reelIndex--;
                        if (reelIndex < 0) reelIndex = reelArticles.length - 1;
                        renderReelItem();
                    }
                }
            }
        }

        /* --- Standard Logic --- */
        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '<div class="loading">Inking press...</div>';
            
            try {
                // Determine API category parameter
                // Map internal categories to API params handled by backend logic
                const response = await fetch(`/news?category=${currentCat}&location=${currentLoc}`);
                const data = await response.json();

                if (data.articles) {
                    renderNews(data.articles);
                } else if (data.error) {
                    console.error('API Error:', data.error);
                    grid.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else {
                    console.log('No articles in data:', data);
                    grid.innerHTML = '<div class="error">No news found. (API returned empty)</div>';
                }
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div class="error">Connection failed. Check your connection.</div>';
            }
        }

        function renderNews(articles) {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';

            if (articles.length === 0) {
                grid.innerHTML = '<div class="padding-box">No headlines today. Silence is golden.</div>';
                return;
            }

            articles.forEach((article, index) => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                // Fallback image handling
                const hasImage = article.urlToImage && article.urlToImage !== 'null';
                
                const imageHTML = hasImage 
                    ? `<div class="card-image"><img src="${article.urlToImage}" alt="${article.title}" loading="lazy"></div>` 
                    : '';

                const date = new Date(article.publishedAt).toLocaleDateString('en-US', {
                    month: 'short', day: 'numeric'
                });

                card.innerHTML = `
                    <a href="${article.url}" target="_blank" rel="noopener noreferrer">
                        ${imageHTML}
                        <div class="card-content">
                            <div class="meta">
                                <span class="source">${article.source}</span>
                                <span class="date">${date}</span>
                            </div>
                            <h2>${article.title}</h2>
                            <p>${article.description || ''}</p>
                        </div>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        function changeLocation(loc) {
            currentLoc = loc;
            
            // Update UI
            document.querySelectorAll('.loc-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.loc === loc);
            });
            
            fetchNews();
        }

        function changeCategory(cat) {
            currentCat = cat;
            
            // Update UI
            document.querySelectorAll('.nav-btn').forEach(btn => {
                // Simple logic to find button by onclick content or index
                // For simplicity, re-querying by onclick attr text match or refactor
            });
            
            // Better UI update logic
            const btns = document.querySelectorAll('.nav-btn');
            btns.forEach(b => b.classList.remove('active'));
            // Find the button that triggered this or match by index logic
            event.target.closest('.nav-btn').classList.add('active');

            fetchNews();
        }

        function registerSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.log('SW failed', err));
            }
        }
    </script>
</body>
</html>
