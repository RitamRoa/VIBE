<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIBE: News in Ink</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>

    <header class="sticky-header">
        <div class="brand">
            <h1>VIBE <span class="jp-text">/ ニュース</span></h1>
            <div class="reel-cta-group">
                <span class="reel-cta-text">new feature added check it out!</span>
                <button id="reel-btn" class="reel-launcher" onclick="openReelMode()">
                    <span class="reel-icon">▶</span>
                </button>
            </div>
        </div>
        
        <div class="location-scroller">
            <div class="location-track">
                <button class="loc-btn active" data-loc="World" onclick="changeLocation('World')">WORLD</button>
                <button class="loc-btn" data-loc="India" onclick="changeLocation('India')">INDIA</button>
            </div>
        </div>
    </header>

    <main id="news-grid" class="news-container">
        <!-- News Cards injected here -->
        <div class="loading">Loading ink...</div>
    </main>

    <!-- Reel Overlay -->
    <div id="reel-overlay" class="reel-overlay" style="display: none;">
        <div class="reel-header">
            <button class="close-reel" onclick="closeReelMode()">✕</button>
            <div class="reel-category-indicator" id="reel-cat-indicator">
                <!-- Injected via JS -->
            </div>
        </div>

        <div id="reel-content" class="reel-content">
            <!-- Active Reel Item Injected Here -->
        </div>

        <div class="reel-instructions">Swipe Up/Down for Next • Swipe Left/Right for Category</div>
    </div>

    <div class="bottom-spacer"></div>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="changeCategory('home')">
            <span class="jp-nav">General</span>
            <span class="en-nav">HOME</span>
        </button>
        <button class="nav-btn" onclick="changeCategory('tech')">
            <span class="jp-nav">Tech</span>
            <span class="en-nav">TECH</span>
        </button>
        <button class="nav-btn" onclick="changeCategory('finance')">
            <span class="jp-nav">Finance</span>
            <span class="en-nav">FINANCE</span>
        </button>
        <button class="nav-btn" onclick="changeCategory('business')">
            <span class="jp-nav">Biz</span>
            <span class="en-nav">BUSINESS</span>
        </button>
    </nav>

    <script src="sw.js"></script>
    <script>
        // State
        let currentLoc = 'World';
        let currentCat = 'home';
        
        // Reel State Manager
        const reelState = {
            isActive: false,
            isLoading: false,
            articles: [],
            index: 0,
            catIndex: 0,
            touchStartX: 0,
            touchStartY: 0,
            touchEndX: 0,
            touchEndY: 0,
            categories: ['home', 'tech', 'finance', 'business'],
            location: 'World',
            isLocked: false // prevents spamming interactions
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            console.log("VIBE Engine: v3.1 Loaded");
            fetchNews();
            registerSW();
            
            // Reel Swipe Listeners
            const reelOverlay = document.getElementById('reel-overlay');
            if (reelOverlay) {
                // Touch
                reelOverlay.addEventListener('touchstart', e => {
                    reelState.touchStartX = e.changedTouches[0].screenX;
                    reelState.touchStartY = e.changedTouches[0].screenY;
                }, {passive: false}); // Improved touch handling

                reelOverlay.addEventListener('touchend', e => {
                    reelState.touchEndX = e.changedTouches[0].screenX;
                    reelState.touchEndY = e.changedTouches[0].screenY;
                    handleSwipe();
                }, {passive: false});
                
                // Mouse Wheel
                reelOverlay.addEventListener('wheel', e => {
                    if (reelState.isLocked) return;
                    
                    reelState.isLocked = true;
                    setTimeout(() => reelState.isLocked = false, 500); // 500ms debounce

                    if (e.deltaY > 0) {
                        nextReelItem();
                    } else if (e.deltaY < 0) {
                        prevReelItem();
                    }
                });
            }
        });

        /* --- Reel Logic --- */
        function openReelMode() {
            const overlay = document.getElementById('reel-overlay');
            if (!overlay) return;

            // Sync State
            reelState.location = currentLoc;
            reelState.isActive = true;
            reelState.index = 0;
            reelState.catIndex = 0;
            
            // UI Prep
            updateReelCategoryUI();
            overlay.style.display = 'flex';
            void overlay.offsetWidth; // Reflow
            overlay.classList.add('active');
            
            // Fetch
            fetchReelData();
        }

        function closeReelMode() {
            const overlay = document.getElementById('reel-overlay');
            if (overlay) {
                overlay.classList.remove('active');
                setTimeout(() => { 
                    overlay.style.display = 'none'; 
                    // Cleanup
                    reelState.isActive = false;
                    reelState.articles = [];
                    document.getElementById('reel-content').innerHTML = ''; 
                }, 400);
            }
        }

        async function fetchReelData() {
            const container = document.getElementById('reel-content');
            if (!container) return;
            
            reelState.isLoading = true;
            container.innerHTML = '<div style="color:white; text-align:center; padding-top:50vh;">Loading ink...</div>';
            
            const cat = reelState.categories[reelState.catIndex];
            
            try {
                const response = await fetch(`/news?category=${cat}&location=${reelState.location}`);
                const data = await response.json();
                
                if (data.articles && data.articles.length > 0) {
                    // Filter logic
                    reelState.articles = data.articles.filter(a => a.urlToImage && a.urlToImage !== 'null'); 
                    
                    if (reelState.articles.length === 0) {
                        container.innerHTML = '<div style="color:white; text-align:center; padding-top:50vh;">No image reels available for this category.</div>';
                    } else {
                        reelState.index = 0;
                        reelState.isLoading = false; // Unblock rendering
                        renderReelItem();
                    }
                } else {
                    container.innerHTML = '<div style="color:white; text-align:center; padding-top:50vh;">No news found.</div>';
                }
            } catch (e) {
                console.error("Reel Error:", e);
                container.innerHTML = '<div style="color:white; text-align:center; padding-top:50vh;">Error loading reels.</div>';
            } finally {
                reelState.isLoading = false;
            }
        }

        function updateReelCategoryUI() {
            const indicator = document.getElementById('reel-cat-indicator');
            if(!indicator) return;
            
            const catName = reelState.categories[reelState.catIndex].toUpperCase();
            const locName = reelState.location ? reelState.location.toUpperCase() : 'WORLD';
            
            indicator.innerHTML = `<span class="reel-cat-pill">${locName} <span style="opacity:0.5; margin:0 4px;">/</span> ${catName}</span>`;
        }

        function renderReelItem() {
            if (reelState.isLoading || !reelState.articles.length) return;

            // Safe loop
            if (reelState.index >= reelState.articles.length) reelState.index = 0;
            if (reelState.index < 0) reelState.index = reelState.articles.length - 1;

            const container = document.getElementById('reel-content');
            const article = reelState.articles[reelState.index];
            
            if (!article) return;

            // High-Performance Render
            container.innerHTML = `
                <div class="reel-item" style="background: url('${article.urlToImage}') no-repeat center center/cover; animation: kenBurns 20s ease-out forwards;">
                    <div class="reel-gradient-overlay" style="position: absolute; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent 60%);"></div>
                    <div class="reel-text-content" style="position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 60px 20px; animation: textSlideUp 0.8s ease-out 0.3s forwards;">
                        <div class="reel-meta" style="margin-bottom: 10px; font-size: 0.8rem; opacity: 0.8;">
                            <span class="reel-source" style="font-weight: bold; margin-right: 10px;">${article.source.name || 'News'}</span>
                            <span class="reel-time">${new Date(article.publishedAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="reel-line" style="width: 40px; height: 2px; background: #00ffcc; margin-bottom: 15px;"></div>
                        <h2 class="reel-title" style="font-size: 1.5rem; line-height: 1.3; margin-bottom: 10px; font-family: var(--font-serif); text-shadow: 0 2px 4px rgba(0,0,0,0.5);">${article.title}</h2>
                        <p class="reel-desc" style="font-size: 0.9rem; line-height: 1.4; opacity: 0.9; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">${article.description || ''}</p>
                    </div>
                </div>
            `;
        }

        function nextReelItem() {
            reelState.index++;
            renderReelItem();
        }

        function prevReelItem() {
            reelState.index--;
            renderReelItem();
        }

        function handleSwipe() {
            if (reelState.isLocked) return;
            reelState.isLocked = true;
            setTimeout(() => reelState.isLocked = false, 400); // 400ms debounce

            const deltaX = reelState.touchStartX - reelState.touchEndX;
            const deltaY = reelState.touchStartY - reelState.touchEndY;
            const threshold = 50; 

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal - Category Check
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        // Next Category
                        reelState.catIndex = (reelState.catIndex + 1) % reelState.categories.length;
                    } else {
                        // Prev Category
                        reelState.catIndex = (reelState.catIndex - 1 + reelState.categories.length) % reelState.categories.length;
                    }
                    updateReelCategoryUI();
                    fetchReelData();
                }
            } else {
                // Vertical - Item Check
                if (Math.abs(deltaY) > threshold) {
                    if (deltaY > 0) nextReelItem();
                    else prevReelItem();
                }
            }
        }

        /* --- Standard Logic --- */
        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '<div class="loading">Inking press...</div>';
            
            try {
                // Determine API category parameter
                // Map internal categories to API params handled by backend logic
                const response = await fetch(`/news?category=${currentCat}&location=${currentLoc}`);
                const data = await response.json();

                if (data.articles) {
                    renderNews(data.articles);
                } else if (data.error) {
                    console.error('API Error:', data.error);
                    grid.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else {
                    console.log('No articles in data:', data);
                    grid.innerHTML = '<div class="error">No news found. (API returned empty)</div>';
                }
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div class="error">Connection failed. Check your connection.</div>';
            }
        }

        function renderNews(articles) {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';

            if (articles.length === 0) {
                grid.innerHTML = '<div class="padding-box">No headlines today. Silence is golden.</div>';
                return;
            }

            articles.forEach((article, index) => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                // Fallback image handling
                const hasImage = article.urlToImage && article.urlToImage !== 'null';
                
                const imageHTML = hasImage 
                    ? `<div class="card-image"><img src="${article.urlToImage}" alt="${article.title}" loading="lazy"></div>` 
                    : '';

                const date = new Date(article.publishedAt).toLocaleDateString('en-US', {
                    month: 'short', day: 'numeric'
                });

                card.innerHTML = `
                    <a href="${article.url}" target="_blank" rel="noopener noreferrer">
                        ${imageHTML}
                        <div class="card-content">
                            <div class="meta">
                                <span class="source">${article.source}</span>
                                <span class="date">${date}</span>
                            </div>
                            <h2>${article.title}</h2>
                            <p>${article.description || ''}</p>
                        </div>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        function changeLocation(loc) {
            currentLoc = loc;
            
            // Update UI
            document.querySelectorAll('.loc-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.loc === loc);
            });
            
            fetchNews();
        }

        function changeCategory(cat) {
            currentCat = cat;
            
            // Better UI update logic
            const btns = document.querySelectorAll('.nav-btn');
            btns.forEach(b => b.classList.remove('active'));
            // Find the button that triggered this or match by index logic
            const activeBtn = Array.from(btns).find(b => b.textContent.toLowerCase().includes(cat.toLowerCase()) || (cat === 'home' && b.textContent.includes('HOME')));
            if (activeBtn) activeBtn.classList.add('active');

            fetchNews();
        }

        function registerSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.log('SW failed', err));
            }
        }
    </script>
</body>
</html>
